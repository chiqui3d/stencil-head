<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Component Head</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <script type="module" src="/build/stencil-head.esm.js"></script>
  <script nomodule src="/build/stencil-head.js"></script>
</head>
<body>
<h1 style="text-align: center">Hello <code>app-head</code> component</h1>
<h2  style="text-align: center">The title and meta tags have changed.</h2>
<app-head></app-head>
<script>
  const headElement = document.querySelector('app-head');
  headElement.data = {
    title: 'Title home | app-head',
    html: {
      lang: 'es'
    },
    baseHref: 'http://localhost:3333/',
    metas: [
      {
      name: 'description',
      content: 'Description meta tag'
    },
    {
      property: 'og:description',
      content: 'Description og:description tag'
    },
    {
      itemprop: 'name',
      content: 'Name title content'
    }],
    links: [{
      rel: 'stylesheet',
      href: 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css',
      integrity: 'sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T',
      crossorigin: 'anonymous'
    },
    {
      href: 'https://fonts.googleapis.com/css?family=Roboto:100,900|Material+Icons'
    },
    {
      rel: 'canonical',
      href: 'https://github.com/chiqui3d/stencil-head'
    }],
    scripts: [{
      src: 'https://code.jquery.com/jquery-3.3.1.slim.min.js',
      integrity: 'sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo',
      crossorigin: 'anonymous'
    },
    {
      src: 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js',
      integrity: 'sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1',
      crossorigin: 'anonymous'
    },
      {
        src: 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js',
        integrity: 'sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM',
        crossorigin: 'anonymous'
      },
      {
        type: 'text/javascript',
        code: `console.log('Hello app-head');`
      }],
    styles: [
      `h2{color:blue}`
    ]
  };
</script>
</body>
</html>
